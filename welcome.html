<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrea's 50th Birthday üéâ</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #8b5a5a;
      --muted: #6d5b5b;
      --panel: rgba(227, 205, 201, 0.78);
      --panel-border: rgba(255, 255, 255, 0.55);
      --shadow: 0 16px 34px rgba(0,0,0,0.18);
    }
    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: "Playfair Display", serif;
      background:
        linear-gradient(rgba(248,235,231,0.65), rgba(248,235,231,0.65)),
        url("1000107106.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card{
      width: min(820px, 96vw);
      border-radius: 26px;
      box-shadow: var(--shadow);
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.45);
      backdrop-filter: blur(3px);
      overflow: hidden;
      position: relative;
    }

    .panel{
      margin: 22px;
      border-radius: 22px;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      padding: 34px 26px 26px;
      text-align: center;
    }

    .fifty{
      font-family: "Great Vibes", cursive;
      font-size: clamp(3.2rem, 7vw, 5.2rem);
      color: rgba(175, 115, 120, 0.65);
      letter-spacing: 1px;
      margin: 0 0 8px;
      line-height: 1;
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
    }

    .invite-line{
      margin: 0 0 10px;
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-size: 1rem;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    .name{
      font-family: "Great Vibes", cursive;
      font-size: clamp(2.7rem, 6vw, 4.2rem);
      color: var(--accent);
      margin: 6px 0 6px;
      line-height: 1.05;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.35);
    }

    .subtitle{
      margin: 0 0 18px;
      font-weight: 500;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .date-row{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      margin: 10px auto 6px;
      width: min(560px, 100%);
    }

    .date-box{
      position: relative;
      font-size: 1.15rem;
      color: var(--muted);
      padding: 12px 0;
    }

    .date-box::before,
    .date-box::after{
      content: "";
      position: absolute;
      left: 10%;
      right: 10%;
      height: 1px;
      background: rgba(109, 91, 91, 0.35);
      border-radius: 999px;
    }
    .date-box::before{ top: 6px; }
    .date-box::after{ bottom: 6px; }

    .daynum{
      font-weight: 600;
      font-size: clamp(3.0rem, 7vw, 3.8rem);
      color: rgba(90, 75, 75, 0.75);
      line-height: 1;
      padding: 0 6px;
      min-width: 70px;
      text-align: center;
    }

    .month{
      margin: 6px 0 16px;
      font-size: 1.25rem;
      color: rgba(90, 75, 75, 0.75);
      letter-spacing: 0.3px;
    }

    .venue{
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.45;
    }

    .actions{ margin-top: 16px; }

    .btn{
      display: inline-block;
      text-decoration: none;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      color: #fff;
      background: rgba(139, 90, 90, 0.92);
      padding: 12px 22px;
      border-radius: 999px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      transition: transform .15s ease, opacity .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); opacity: 0.96; }

    footer{
      margin-top: 14px;
      font-family: "Poppins", sans-serif;
      font-size: 0.95rem;
      color: rgba(90, 75, 75, 0.85);
      line-height: 1.5;
    }

    @media (max-width: 520px){
      .panel{ padding: 26px 16px 18px; margin: 16px; }
      .date-row{ gap: 10px; }
      .date-box{ font-size: 1.05rem; }
      .venue{ font-size: 1.0rem; }
    }

    /* Music toggle button */
    #music-toggle{
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 12px 16px;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      background: rgba(139, 90, 90, 0.92);
      color: #fff;
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
    }
    #music-toggle:hover{ opacity: 0.95; }
  </style>
</head>

<body>
  <div class="card">
    <div class="panel">
      <h1 class="fifty">fifty</h1>
      <p class="invite-line">Please join us to celebrate</p>
      <div class="name">Andrea‚Äôs</div>
      <div class="subtitle">50th Birthday Party</div>

      <div class="date-row">
        <div class="date-box">Sunday</div>
        <div class="daynum">15</div>
        <div class="date-box">At 3:00 PM</div>
      </div>

      <div class="month">March</div>

      
        <div class="actions">
          <a class="btn" href="program.html">View Program Highlights ‚Üí</a>
          <a class="btn" href="location.html">üìç View Location ‚Üí</a>
        </div>


      <footer>
        An evening of love, laughter, and celebration ‚ú®<br />
        Dress Code: Elegant / Smart Casual
      </footer>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop playsinline preload="auto">
    <source src="birthday-happy-birthday-music-song-295823.mp3" type="audio/mpeg">
  </audio>

  <button id="music-toggle" type="button" aria-label="Toggle background music">
    üîä Play Music
  </button>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("music-toggle");
    const KEY = "bgMusicPlaying";

    function setButton(){
      btn.textContent = audio.paused ? "üîä Play Music" : "üîá Pause Music";
    }

    function enableUnmuteOnGesture(){
      const unmute = () => { audio.muted = false; };
      document.addEventListener("click", unmute, { once: true });
      document.addEventListener("touchstart", unmute, { once: true });
    }

    window.addEventListener("load", async () => {
      const shouldPlay = localStorage.getItem(KEY) === "true";

      if (shouldPlay) {
        try {
          audio.muted = false;
          await audio.play();
        } catch (e) {
          try {
            audio.muted = true;
            await audio.play();
            enableUnmuteOnGesture();
          } catch (err) {}
        }
      }

      setButton();
    });

    btn.addEventListener("click", async () => {
      try {
        if (audio.paused) {
          audio.muted = false;
          await audio.play();
          localStorage.setItem(KEY, "true");
        } else {
          audio.pause();
          localStorage.setItem(KEY, "false");
        }
      } catch(e) {}
      setButton();
    });
  </script>
</body>
</html>
