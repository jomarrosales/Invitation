<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andreaâ€™s 50th â€” Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#8b5a5a;
      --muted:#6d5b5b;
      --shadow:0 16px 34px rgba(0,0,0,0.18);
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:"Playfair Display", serif;
      background:
        linear-gradient(rgba(248,235,231,0.70), rgba(248,235,231,0.70)),
        url("1000107106.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .card{
      width:min(760px, 96vw);
      border-radius:26px;
      background: rgba(255,255,255,0.60);
      backdrop-filter: blur(4px);
      box-shadow: var(--shadow);
      padding:34px 26px;
      text-align:center;
      border: 1px solid rgba(255,255,255,0.45);
    }
    .title{
      font-family:"Great Vibes", cursive;
      font-size: clamp(2.8rem, 7vw, 4.2rem);
      color: var(--accent);
      margin: 0 0 8px;
      font-weight: 400;
    }
    .subtitle{
      font-family:"Poppins", sans-serif;
      color: var(--muted);
      margin: 0 0 22px;
      font-size: 1rem;
      letter-spacing: .3px;
      line-height: 1.5;
    }
    .btn{
      border:none;
      cursor:pointer;
      font-family:"Poppins", sans-serif;
      font-weight:600;
      border-radius:999px;
      padding:14px 26px;
      background: rgba(139, 90, 90, 0.92);
      color:#fff;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      transition: transform .15s ease, opacity .15s ease;
      font-size: 1rem;
    }
    .btn:hover{ transform: translateY(-1px); opacity:.96; }
    .note{
      margin-top:16px;
      font-family:"Poppins", sans-serif;
      color: rgba(90,75,75,0.85);
      font-size: .95rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">Andreaâ€™s 50th</h1>
    <p class="subtitle">
      Tap the button below to open the invitation.<br>
    </p>

    <audio id="bg-music" preload="auto">
      <source src="birthday-happy-birthday-music-song-295823.mp3" type="audio/mpeg">
    </audio>

    <button class="btn" id="openInvitation">ðŸŽ‰ Open Invitation</button>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("openInvitation");

    btn.addEventListener("click", async () => {
      // Mark music ON for the next pages
      localStorage.setItem("bgMusicPlaying", "true");

      // Try to start music with sound (allowed because user clicked)
      try {
        audio.muted = false;
        await audio.play();
      } catch (e) {
        // If blocked, still proceed
      }

      // Go to invitation page
      window.location.href = "welcome.html";
    });
  </script>
</body>
</html>
